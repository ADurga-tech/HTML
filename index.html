<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>

</head>
<body>
    <center><h2>Job Application Form</h2></center>
    <form action="response.html" autocomplete="" target="_blank">
        <fieldset>
            <table>
                <legend>Personal Information</legend>
                <tr>
                    <td><label for="">First Name*</label></td>
                    <td><input type="text" required /> </td>
                </tr>
                <tr>
                    <td><label for="">Last Name*</label></td>
                    <td><input type="text" required /> </td>
                </tr>
                <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date" required name="" id=""> <br /></td>
            </tr>
                <tr>
                <td><label for="">Gender</label> <br /></td>
                <td><input type="radio" name="Gender" id="" /> MALE
                    <input type="radio" name="Gender" id="" /> FEMALE
                    <input type="radio" name="Gender" id="" /> OTHERS <br />
                </td>
    
                </tr>
                <tr>
                    <td><label for="">Profile Picture</label></td>
                    <td><input type="file" /> </td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="">Email*</label></td>
                    <td><input type="text" required /></td>
                </tr>
                <tr>
                    <td><label for="">Phone Number*</label></td>
                    <td><input type="tel" required /> </td>
                </tr>
                <tr>
                    <td><label for="">Address</label> </td>
                    <td><textarea name="" id="" rows="5" cols="45"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td>
                        <select name="" id="">
                       <option value="">INDIA</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                        </select> 
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table>
            <legend>Education BackGround</legend>
            <tr>
                <td><label for="">Highest Qualification</label></td>
                <td><select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">Post Graduate</option>
                    <option value="">Under Graduate</option>
                </select> 
                </td>
            </tr>
            <tr>
                <td><label for="">Specialization</label></td>
                <td><input type="text" /> </td>
            </tr>
            <tr>
                <td><label for="">Year of Graduation</label></td>
                <td><input type="text" /> </td>
            </tr>
            </table>
        </fieldset>
        <fieldset>
            <table>
                <legend>Job Preferences</legend>
                <tr>
                  <td><label for="">Preferred Role</label></td>
                  <td><input type="text" /> </td>
                </tr>
                <tr>
                  <td><label for="">Expected Salary</label></td>
                  <td><input type="text" /> </td>
                </tr>
                <tr>
                <td><label for="">Preferred Location</label> <br /></td>
                <td><input type="checkbox" name="pl" id="" /> Bangalore
                    <input type="checkbox" name="pl" id="" /> Hyderabad
                    <input type="checkbox" name="pl" id="" /> Remote
                    <input type="checkbox" name="pl" id="" /> Chennai <br />
                </td>
    
                </tr>


                
            
            </table>
        </fieldset>
        <fieldset>
            <table>
                <legend>Create Account</legend>
                <tr>
                  <td><label for="">Password* </label></td>
                  <td><input type="password" required name="" id="" minlength="6"/>  </td>
                </tr>
                <tr>
                  <td><label for="">Confirm password</label></td>
                  <td><input type="password" name="" id=""> <br /></td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <table>
                <legend>Resume</legend>
                <tr>
                    <td><label for="">Upload Resume (PDF only)*</label></td>
                    <td><input type="file" /> </td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <table>
                <legend>Agreement</legend>
                <td><input type="checkbox" name="pl" id="" /> I agree to the terms and conditions* </td>
                <tr>
                <td><input type="Submit" /></td>
                <td><input type="Reset"/></td>
                </tr>
            </table>
        </fieldset>
    


    </form>
</body>
</html>
